				oldpos = [] ; newpos = []; oldopacity = [] ; newopacity = []

				for (var row=0; row < data.length ; row++) {
					
					x2 = allx[row] ; y2 = ally[row][lagnew] ; z2 = allz[row]
					validnew = 1;
					if (x2==null || y2==null || z2==null || isNaN(x2) || isNaN(y2) || isNaN(z2)) { validnew = 0 ;} 
					
					if (lagold!=null) {
						x1 = allx[row] ; y1 = ally[row][lagold] ; z1 = allz[row]
						validold = 1;
						if (x1==null || y1==null || z1==null || isNaN(x1) || isNaN(y1) || isNaN(z1)) { validold = 0 ;} 					
						}					
					else {
						validold = 0 ;  
						if (validnew == 1) {x1=x2 ;y1=y2 ; z1=z2 ;} else { x1=-100;y1=-100;z1=0;}
						}
						
					if (validold==0 && validnew==0) {x2=-100;y2=-100;z2=0; x1=-100; y1=-100; z1=0; }	
					
					if (validold==1 && validnew==0) {x2=x1;y2=y1;z2=z1;}					
					if (validnew==1 && validold==0) {x1=x2; y1=y2; z1=z2;}
					
					var independentvariablescaler;
					var correctpartyaffiliation =0;
					if (independentvariable==0) {independentvariablescaler=3};
					if (independentvariable==1) {independentvariablescaler=5};
					if (independentvariable==2) {independentvariablescaler=5 ; correctpartyaffiliation =100};					
					
					if (clausencode>100) {
						oldpos.push([x1,(y1-correctpartyaffiliation)/independentvariablescaler,(100-z1)/10]); 
						newpos.push([x2,(y2-correctpartyaffiliation)/independentvariablescaler,(100-z2)/10]);
						} else {
						oldpos.push([x1,(y1-correctpartyaffiliation)/independentvariablescaler,(z1)/10]); 
						newpos.push([x2,(y2-correctpartyaffiliation)/independentvariablescaler,(z2)/10]);						
						}
	
					oldopacity.push(validold);
					newopacity.push(validnew);	
				}
			}
			
			function create_animation() {
				
				for (var x=0; x < (data.length*2) ; x++) {
					
					if (x<data.length) {
						var positionKF = new THREE.VectorKeyframeTrack( '.position', [ 0, 2 ], [oldpos[x][0],oldpos[x][1],oldpos[x][2],newpos[x][0],newpos[x][1],newpos[x][2]] );
						var opacityKF = new THREE.NumberKeyframeTrack( '.material.opacity', [ 0, 2 ], [ oldopacity[x], newopacity[x] ] );
						}
					else {
						var x2 = x-data.length;
						var positionKF = new THREE.VectorKeyframeTrack( '.position', [ 0, 2 ], [oldpos[x2][0],oldpos[x2][1],-oldpos[x2][2]-0.2,newpos[x2][0],newpos[x2][1],-newpos[x2][2] - 0.2] );
						var opacityKF = new THREE.NumberKeyframeTrack( '.material.opacity', [ 0, 2 ], [ oldopacity[x2], newopacity[x2] ] );	
					}
					
					var clip = new THREE.AnimationClip( 'Action', 2, [ positionKF,opacityKF] );
					mixerarray[x] = new THREE.AnimationMixer( objectarraymerged[x] );
					
					var clipAction = mixerarray[x].clipAction( clip );
					clipAction.setLoop( THREE.LoopOnce )
					clipAction.play();		
				}
				
				mixerarray[0].addEventListener( 'finished', function( e ) {
					mixerarray = [];
					create_endstate();			
				} );
			}

						objectarraymerged[x].position.y=newpos[x][1]

				}

						objectarraymerged[i].scale.z=0.3

				}

						objectarraymerged[i].scale.x=1.0
						objectarraymerged[i].scale.y=1.0
						objectarraymerged[i].scale.z=1.0
						}
					}
				for ( i = 0; i < len ; i ++ ) {
					var obj = objectarraymerged[i];				
					if (text == "slavery states (includes border states)" || text== "non-slavery states" || text=='northeast' || text=='midwest'||text=='south'||text=='west') {

						objectarraymerged[i].scale.x=0.3

						objectarraymerged[i].scale.z=0.3
						}

				for ( i = 0; i < len ; i ++ ) {

						objectarraymerged[i].scale.x=1.1
						objectarraymerged[i].scale.y=1.1

					}
				for ( i = 0; i < len ; i ++ ) {
					var obj = objectarraymerged[i];

						objectarraymerged[i].scale.x=1.1
						objectarraymerged[i].scale.y=1.1
						objectarraymerged[i].scale.z=1.1
						}
					}
				for ( i = 0; i < len ; i ++ ) {
					var obj = objectarraymerged[i];
					if (text == "northeast" &&  northeast.includes(obj.name) ) {

						objectarraymerged[i].scale.x=1.1
						objectarraymerged[i].scale.y=1.1
						objectarraymerged[i].scale.z=1.1
						}
					}
				for ( i = 0; i < len ; i ++ ) {
					var obj = objectarraymerged[i];
					if (text == "midwest" &&  midwest.includes(obj.name) ) {

						objectarraymerged[i].scale.x=1.1
						objectarraymerged[i].scale.y=1.1
						objectarraymerged[i].scale.z=1.1
						}
					}
				for ( i = 0; i < len ; i ++ ) {
					var obj = objectarraymerged[i];
					if (text == "south" &&  south.includes(obj.name) ) {

						objectarraymerged[i].scale.x=1.1
						objectarraymerged[i].scale.y=1.1
						objectarraymerged[i].scale.z=1.1
						}
					}
				for ( i = 0; i < len ; i ++ ) {
					var obj = objectarraymerged[i];
					if (text == "west" &&  west.includes(obj.name) ) {

						objectarraymerged[i].scale.x=1.1
						objectarraymerged[i].scale.y=1.1
						objectarraymerged[i].scale.z=1.1
						}
					}

			function select_timeperiod() {
			
				emptyinfobox()
				var e = document.getElementById("timeperiod");
				var text = e.options[e.selectedIndex].text;	
				
				console.log(text);

				var len = objectarraymerged.length;
				var obj, i;
				
				if (text!="all") {
					var year=parseInt(text);
					var timeperiod=(year-1840)/10
					for ( i = 0; i < len ; i ++ ) {
						var obj = objectarraymerged[i];	
						var objposx = obj.position.x;
						var objscale = objectarraymerged[i].scale.x;
						if (objposx>(timeperiod-0.01) && objposx<(timeperiod+0.01)) {
							if (objscale>0.6 || objscale==0.2) {
								objectarraymerged[i].scale.x=1.1
								objectarraymerged[i].scale.y=1.1
								objectarraymerged[i].scale.z=1.1		
								}
							
						} 
						if (objposx<(timeperiod-0.01) || objposx>(timeperiod+0.01)) {
							if (objscale>0.6 ) {
								objectarraymerged[i].scale.x=0.2
								objectarraymerged[i].scale.y=0.2
								objectarraymerged[i].scale.z=0.2		
								}							
						} 						
						
						

					}
				}else{
					for ( i = 0; i < len ; i ++ ) {
						var obj = objectarraymerged[i];	
						var objscale = objectarraymerged[i].scale.x;
						if (objscale>0.6 || objscale==0.2) {
							objectarraymerged[i].scale.x=1.0
							objectarraymerged[i].scale.y=1.0
							objectarraymerged[i].scale.z=1.0							
						
						}
				
					}
				
				}
			}

			function onClick() {
			
				emptyinfobox();
				
				var container = document.getElementById('RenderBoxOutline');
				//mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				
				mouse.x = ( event.clientX / container.offsetWidth ) * 2 - 1;
				
				//mouse.y = ( event.clientY / window.innerHeight ) * 2 - 1;
				mouse.y = - ( (event.clientY - container.offsetTop) / container.offsetHeight ) * 2 + 1;

				//event.clientX is de positie binnen de webpagina
				//window.innerWidth  is de breedte van de getoonde webpagina
			}

			
			function onWindowResize() {
				//camera1 = new THREE.OrthographicCamera( -frustumsize/2 * aspect, frustumsize/2 * aspect, frustumsize/2, -frustumsize/2, 1, 1000 )
				
				var container = document.getElementById('RenderBoxOutline');
				var containerheight = container.offsetHeight ;
				var containerwidth = container.offsetWidth ;
				var cameralist = [0,camera1, camera2, camera3, camera4, camera5];
				var actcam = cameralist[activecamera];
				var aspectratio = containerwidth / containerheight;
				if (activecamera>3) {
					actcam.aspect = aspectratio;
					}
				else {
					actcam.left=-frustumsize/2 * aspectratio;
					actcam.right=frustumsize/2 * aspectratio;
					actcam.top=frustumsize/2 ;
					actcam.bottom=-frustumsize/2;
				}
				
				
				
				actcam.updateProjectionMatrix();				
				renderer.setSize( containerwidth, containerheight );

			}

			function emptyinfobox() {

			function animate() {
				id = requestAnimationFrame( animate );
				controls.update()
				render();
			}

			function render() {
				var delta = clock.getDelta();
				if ( 1==1 ) {
					
					for (var x = 0; x < mixerarray.length; x++) {
					mixerarray[x].update( delta );
					}
				} 
				
				var cameralist = [0,camera1, camera2, camera3, camera4, camera5]
				
				raycaster.setFromCamera( mouse, cameralist[activecamera] );
				var intersects = raycaster.intersectObjects( scene.children );
				
				for ( var i = 0; i < intersects.length; i++ ) {	
					if (intersects[i].object.geometry.type=='SphereBufferGeometry' && intersects[i].object.id!=ClickedSphereId) {
						ClickedSphereId = intersects[i].object.id;
						ClickedSphereInfo = [intersects[i].object.name, intersects[i].object.position.x, intersects[i].object.position.y, intersects[0].object.position.z];
						fillinfobox();						
						}
				}
				renderer.render( scene, cameralist[activecamera] );
			}
